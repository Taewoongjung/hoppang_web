<?xml version="1.0" encoding="UTF-8"?>
<svg
        width="1000"
        height="1000"
        viewBox="0 0 670 560"
        preserveAspectRatio="xMidYMid meet"
        xmlns="http://www.w3.org/2000/svg"
        style="width:100%; height:auto; transform: scale(1.25); transform-origin: center;">

  <!-- 배경 -->
  <rect width="670" height="560" fill="#f8f9fa"/>

  <!-- 외곽선 (가운데 정렬됨) -->
  <rect
          x="70" y="45"
          width="530" height="470"
          fill="#ffffff"
          stroke="#dee2e6"
          stroke-width="2"
  />

  <!-- 내부 벽 - 수평선들 -->
  <line x1="70"  y1="195" x2="315" y2="195" stroke="#dee2e6" stroke-width="2"/>
  <line x1="70"  y1="305" x2="358" y2="305" stroke="#dee2e6" stroke-width="2"/>
  <line x1="70"  y1="460" x2="600" y2="460" stroke="#dee2e6" stroke-width="2"/>

  <!-- 내부 벽 - 수직선들 -->
  <line x1="213" y1="195" x2="213" y2="305" stroke="#dee2e6" stroke-width="2"/>
  <line x1="315" y1="45"  x2="315" y2="195" stroke="#dee2e6" stroke-width="2"/>
  <line x1="358" y1="305" x2="358" y2="460" stroke="#dee2e6" stroke-width="2"/>

  <!-- 창문들 -->
  <!-- 침실 1 위쪽 창문 -->
  <rect x="145" y="45" width="95" height="8"
        fill="#c7d2fe" stroke="#a5b4fc" stroke-width="1.5"/>

  <!-- 침실 2 아래쪽 왼쪽 창문 -->
  <rect x="138" y="452" width="155" height="8"
        fill="#ddd6fe" stroke="#c4b5fd" stroke-width="1.5"/>

  <!-- 거실과 발코니 사이 큰 창문 -->
  <rect x="403" y="452" width="160" height="8"
        fill="#fecdd3" stroke="#fda4af" stroke-width="1.5"/>

  <!-- 발코니 아래쪽 큰 창문 -->
  <rect x="145" y="507" width="420" height="8"
        fill="#ccfbf1" stroke="#99f6e4" stroke-width="1.5"/>

  <!-- 텍스트 레이블 -->
  <!-- 방 이름들 -->
  <text x="193" y="130"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="21" font-weight="600"
        fill="#495057" text-anchor="middle">
    침실 1
  </text>

  <text x="143" y="260"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="21" font-weight="600"
        fill="#495057" text-anchor="middle">
    화장실
  </text>

  <text x="213" y="390"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="21" font-weight="600"
        fill="#495057" text-anchor="middle">
    침실 2
  </text>

  <text x="478" y="240"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="21" font-weight="600"
        fill="#495057" text-anchor="middle">
    거실 및 주방
  </text>

  <text x="335" y="495"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="21" font-weight="600"
        fill="#495057" text-anchor="middle">
    베란다
  </text>

  <!-- 창문 라벨들 -->
  <text x="483" y="445"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="25" font-weight="600"
        fill="#f472b6" text-anchor="middle">
    거실분합창
  </text>

  <text x="193" y="35"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="25" font-weight="600"
        fill="#818cf8" text-anchor="middle">
    발코니이중창
  </text>

  <text x="216" y="445"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="25" font-weight="600"
        fill="#a78bfa" text-anchor="middle">
    내창이중창
  </text>

  <text x="355" y="540"
        font-family="Apple SD Gothic Neo, Malgun Gothic, sans-serif"
        font-size="25" font-weight="600"
        fill="#5eead4" text-anchor="middle">
    발코니단창
  </text>

</svg>
